<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive New Hire Onboarding Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Tailwind CSS Default (Slate Gray, Sky Blue for accents) -->
    <!-- Application Structure Plan: The application uses a classic calendar interface, which is the most intuitive structure for visualizing monthly date-based information like new hire start dates. It consists of a header with month/year navigation controls and a main grid representing the days. This structure was chosen to directly mirror the user's mental model of a calendar, ensuring immediate usability without a learning curve. Users can navigate between months and directly type names into the four available slots for each day. -->
    <!-- Visualization & Content Choices: Report Info: New Hire start dates. Goal: Organize and inform. Viz/Presentation: Interactive HTML/CSS Calendar Grid. Interaction: Month/year selection updates the grid; users can type directly into `contenteditable` divs for each day. Justification: This is the most direct and effective way to represent and interact with daily scheduling information. It avoids the complexity of forms for a simple task. Library/Method: Vanilla JS and Tailwind CSS. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* slate-50 */
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, minmax(0, 1fr));
            gap: 1px;
            background-color: #cbd5e1; /* slate-300 */
            border: 1px solid #cbd5e1; /* slate-300 */
        }
        .calendar-day {
            background-color: #ffffff; /* white */
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 140px;
        }
        .calendar-day.other-month {
            background-color: #f1f5f9; /* slate-100 */
        }
        .calendar-day.weekend {
            background-color: #f8fafc; /* slate-50 */
        }
         .calendar-day.other-month.weekend {
            background-color: #e2e8f0; /* slate-200 */
        }
        .date-number {
            font-weight: 500;
        }
        .other-month .date-number {
            color: #94a3b8; /* slate-400 */
        }
        .date-number.today {
            background-color: #0ea5e9; /* sky-500 */
            color: white;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hire-slot {
            background-color: #f1f5f9; /* slate-100 */
            border-radius: 4px;
            font-size: 0.75rem; /* 12px */
            line-height: 1rem;
            padding: 4px;
            margin-top: 4px;
            min-height: 24px;
            cursor: text;
        }
        .hire-slot:focus {
            outline: 2px solid #38bdf8; /* sky-400 */
            background-color: white;
        }
        .day-header {
            font-size: 0.875rem; /* 14px */
            line-height: 1.25rem;
            font-weight: 600;
            color: #475569; /* slate-600 */
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="mb-6">
            <h1 class="text-3xl font-bold text-slate-800">New Hire Onboarding Calendar</h1>
            <p class="text-slate-500 mt-1">Select a month and year to view or add new hire start dates.</p>
        </header>

        <div class="flex flex-col sm:flex-row items-center justify-between mb-4 p-4 bg-white rounded-lg shadow-sm">
            <div class="flex items-center space-x-2 mb-4 sm:mb-0">
                <button id="prev-month" class="p-2 rounded-md hover:bg-slate-100 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-500" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
                </button>
                <h2 id="current-month-year" class="text-xl font-semibold text-slate-700 w-40 text-center"></h2>
                <button id="next-month" class="p-2 rounded-md hover:bg-slate-100 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-500" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" /></svg>
                </button>
            </div>
            <div class="flex items-center space-x-2">
                <select id="month-select" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm"></select>
                <select id="year-select" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm"></select>
                 <button id="today-btn" class="px-4 py-2 bg-sky-500 text-white font-semibold rounded-md shadow-sm hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 transition-colors">Today</button>
            </div>
        </div>

        <div class="grid grid-cols-7 gap-px text-center day-header p-2">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div id="calendar-grid" class="calendar-grid rounded-lg overflow-hidden shadow">
            <!-- Calendar days will be generated by JavaScript -->
        </div>
    </div>

    <!-- LLM Modal for Onboarding Tasks -->
    <div id="llm-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold text-slate-800">Onboarding Tasks for <span id="modal-date"></span></h3>
                <button id="close-modal" class="text-slate-500 hover:text-slate-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <div id="modal-content" class="text-slate-700 text-sm overflow-y-auto max-h-80">
                <p class="text-center text-slate-500" id="loading-indicator">Loading tasks...</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendarGrid = document.getElementById('calendar-grid');
            const currentMonthYearEl = document.getElementById('current-month-year');
            const monthSelect = document.getElementById('month-select');
            const yearSelect = document.getElementById('year-select');
            const prevMonthBtn = document.getElementById('prev-month');
            const nextMonthBtn = document.getElementById('next-month');
            const todayBtn = document.getElementById('today-btn');

            const llmModal = document.getElementById('llm-modal');
            const modalDateEl = document.getElementById('modal-date');
            const modalContentEl = document.getElementById('modal-content');
            const loadingIndicator = document.getElementById('loading-indicator');
            const closeModalBtn = document.getElementById('close-modal');

            let currentDate = new Date();

            const months = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];

            function populateSelectors() {
                months.forEach((month, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = month;
                    monthSelect.appendChild(option);
                });

                const currentYear = new Date().getFullYear();
                for (let i = currentYear - 5; i <= currentYear + 5; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = i;
                    yearSelect.appendChild(option);
                }
            }

            async function generateOnboardingTasks(date) {
                llmModal.classList.remove('hidden');
                modalDateEl.textContent = date.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' });
                modalContentEl.innerHTML = '';
                loadingIndicator.classList.remove('hidden');
                modalContentEl.appendChild(loadingIndicator);

                const prompt = `Generate 5 generic onboarding tasks for a new hire starting on ${date.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' })}. Format as a bulleted list.`;
                
                let chatHistory = [];
                chatHistory.push({ role: "user", parts: [{ text: prompt }] });
                const payload = { contents: chatHistory };
                const apiKey = ""; 
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    const result = await response.json();
                    loadingIndicator.classList.add('hidden');

                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        const text = result.candidates[0].content.parts[0].text;
                        const formattedText = text.replace(/\*/g, '').split('\n').filter(line => line.trim() !== '').map(line => `<li>${line.trim()}</li>`).join('');
                        modalContentEl.innerHTML = `<ul class="list-disc pl-5">${formattedText}</ul>`;
                    } else {
                        modalContentEl.innerHTML = '<p class="text-red-500">Failed to generate tasks. Please try again.</p>';
                    }
                } catch (error) {
                    loadingIndicator.classList.add('hidden');
                    modalContentEl.innerHTML = `<p class="text-red-500">Error: ${error.message}. Could not connect to API.</p>`;
                }
            }

            function renderCalendar() {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();

                currentMonthYearEl.textContent = `${months[month]} ${year}`;
                monthSelect.value = month;
                yearSelect.value = year;

                calendarGrid.innerHTML = '';

                const firstDayOfMonth = new Date(year, month, 1);
                const startDate = new Date(firstDayOfMonth);
                startDate.setDate(startDate.getDate() - firstDayOfMonth.getDay());
                
                const today = new Date();
                today.setHours(0,0,0,0);

                for (let i = 0; i < 42; i++) {
                    const day = new Date(startDate);
                    day.setDate(day.getDate() + i);

                    const dayCell = document.createElement('div');
                    dayCell.className = 'calendar-day p-2';

                    const isCurrentMonth = day.getMonth() === month;
                    const isWeekend = day.getDay() === 0 || day.getDay() === 6;
                    const isToday = day.getTime() === today.getTime();

                    if (!isCurrentMonth) {
                        dayCell.classList.add('other-month');
                    }
                    if (isWeekend) {
                        dayCell.classList.add('weekend');
                    }

                    const dateHeader = document.createElement('div');
                    dateHeader.className = 'flex justify-between items-center mb-1';
                    
                    const dateNumber = document.createElement('div');
                    dateNumber.className = 'date-number self-start sm:self-end';
                    dateNumber.textContent = day.getDate();
                    
                    if (isToday) {
                        dateNumber.classList.add('today');
                    }
                    dateHeader.appendChild(dateNumber);

                    const generateTasksBtn = document.createElement('button');
                    generateTasksBtn.className = 'generate-tasks-btn text-xs text-sky-600 hover:text-sky-800 transition-colors px-2 py-1 rounded-md';
                    generateTasksBtn.textContent = 'âœ¨ Tasks';
                    generateTasksBtn.dataset.date = day.toISOString(); // Store full date for API call
                    generateTasksBtn.addEventListener('click', (event) => {
                        event.stopPropagation(); // Prevent potential parent clicks
                        generateOnboardingTasks(new Date(event.target.dataset.date));
                    });
                    dateHeader.appendChild(generateTasksBtn);
                    
                    dayCell.appendChild(dateHeader);

                    for (let j = 0; j < 4; j++) {
                        const hireSlot = document.createElement('div');
                        hireSlot.className = 'hire-slot';
                        hireSlot.setAttribute('contenteditable', 'true');
                        dayCell.appendChild(hireSlot);
                    }
                    
                    calendarGrid.appendChild(dayCell);
                }
            }

            prevMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });

            nextMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });

            monthSelect.addEventListener('change', () => {
                currentDate.setMonth(parseInt(monthSelect.value));
                renderCalendar();
            });

            yearSelect.addEventListener('change', () => {
                currentDate.setFullYear(parseInt(yearSelect.value));
                renderCalendar();
            });
            
            todayBtn.addEventListener('click', () => {
                currentDate = new Date();
                renderCalendar();
            });

            closeModalBtn.addEventListener('click', () => {
                llmModal.classList.add('hidden');
            });

            // Close modal when clicking outside
            llmModal.addEventListener('click', (event) => {
                if (event.target === llmModal) {
                    llmModal.classList.add('hidden');
                }
            });

            populateSelectors();
            renderCalendar();
        });
    </script>

</body>
</html>
